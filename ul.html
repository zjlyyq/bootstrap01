<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表测试</title>
    <style>
        ul.square{
            list-style-type: square;
        }
        ui.square{
            list-style-type: armenian;
            list-style: square;
        }
        ul.image{
            list-style-image: url("images/dsc00384.jpg");
        }
    </style>
</head>
<body>
    <h1>无序列表：</h1>
    <ul class="square">
        <li>zjl</li>
        <li>yyq</li>
    </ul>
    <ul class="circle">
        <li>zjl</li>
        <li>yyq</li>
    </ul>
    <ul class="image">
        <li>zjl</li>
        <li>yyq</li>
    </ul>
</body>
</html>
